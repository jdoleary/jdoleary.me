<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="manifest" href="manifest.js" />
    <link rel="stylesheet" href="/projects/riskit/riskit.c50db6f2.css" />
  </head>
  <body>
    <img
      id="unmuted"
      src="/projects/riskit/volume_up.c19a865e.png"
      style="position: absolute; right: 10px; top: 10px"
      width="32"
      height="32"
    />
    <img
      id="muted"
      src="/projects/riskit/mute.97175834.png"
      style="display: none; position: absolute; right: 10px; top: 10px"
      width="32"
      height="32"
    />
    <div class="container gameOver">
      <h1 id="title" class="screen--gameOver">RISK YOUR BISCUITS</h1>
      <div id="money" class="screen--play">60</div>
      <div id="final_score" class="screen--gameOver"></div>
      <div id="time" class="screen--play">2:00</div>
      <div id="btn__holder">
        <div id="btn__upgrade" class="btn disabled screen--play">
          upgrade income: 60
        </div>
        <div id="btn__riskit" class="btn screen--play">Risk It!</div>
        <div id="btn__restart" class="btn screen--gameOver">Play!</div>
      </div>
      <div id="react-root"></div>
      <p id="credits" class="screen--gameOver font-reg">
        Music: "Rollin at 5" Kevin MacLeod (incompetech.com) Licensed under
        Creative Commons: By Attribution 3.0
        http://creativecommons.org/licenses/by/3.0/
      </p>
    </div>
  </body>
  <script src="/projects/riskit/riskit.faf5c04d.js"></script>
  <script>
    "serviceWorker" in navigator &&
      (console.log("Will the service worker register?"),
      navigator.serviceWorker
        .register("service-worker.js")
        .then(function (e) {
          console.log("Yes, it did.");
        })
        .catch(function (e) {
          console.log("No it didn't. This happened: ", e);
        }));
  </script>
  <link
    href="https://fonts.googleapis.com/css?family=Titan+One"
    rel="stylesheet"
  />
</html>
